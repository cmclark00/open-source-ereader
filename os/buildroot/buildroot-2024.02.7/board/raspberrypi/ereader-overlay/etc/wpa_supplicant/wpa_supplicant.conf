# WPA Supplicant Configuration for E-Reader WiFi
# Pre-configured for Corey's network

ctrl_interface=/var/run/wpa_supplicant
ctrl_interface_group=0
update_config=1

# Primary network - Clark Wi-Fi
network={
    ssid="Clark Wi-Fi"
    psk="mrkamou1"
    key_mgmt=WPA-PSK
    priority=1
}

# Fallback: auto-connect to any open network (for development)
network={
    ssid=""
    key_mgmt=NONE
    priority=0
}
